<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pugs</title>
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="headerShadow">
            <h1>Pugs</h1>
        </div>
    </header>
    <main class="container">
        <h2 class="section-title">Take a look at some awesome Pug pictures!!</h2>
        <section id="pictures">
            <figure class="pug-pictures">
                <img src="images/charlesdeluvio-pug-unsplash.jpg" alt="charlesdeluvio-pug">
                <figcaption>
                    Photo by <a href="https://unsplash.com/pt-br/@charlesdeluvio?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">charlesdeluvio</a> on <a href="https://unsplash.com/pt-br/fotografias/pug-preto-adulto-pOUA8Xay514?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </figcaption>
            </figure>
            <figure class="pug-pictures">
                <img src="images/mykyta-telenkov-pug-unsplash.jpg" alt="mikita-telenkov-pug">
                <figcaption>
                    Photo by <a href="https://unsplash.com/pt-br/@mykytatelenkov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Mykyta Telenkov</a> on <a href="https://unsplash.com/pt-br/fotografias/um-pequeno-cao-pug-sentado-em-um-chao-de-madeira-2s2TPxBIxGc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </figcaption>
            </figure>
            <figure class="pug-pictures">
                <img src="images/toshi-pug-unsplash.jpg" alt="toshi-pug">
                <figcaption>
                    Photo by <a href="https://unsplash.com/pt-br/@toshilepug?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Toshi</a> on <a href="https://unsplash.com/pt-br/fotografias/filhote-de-cachorro-pug-preto-K5pLGYJMHKk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>  
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
